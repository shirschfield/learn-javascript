<!DOCTYPE html>
<html lang="en-US">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Function library example</title>
    <style>
        input {
            font-size: 2em;
            margin: 10px 1px 0;
        }
    </style>
</head>

<body>

    <input class="numberInput" type="text">
    <p></p>

    <script>
        const input = document.querySelector('.numberInput');
        const para = document.querySelector('p');

        function squared(num) {
            return num * num;
        }

        function cubed(num) {
            return num * num * num;
        }

        function factorial(num) {
            if (num < 0) return undefined;
            if (num === 0) return 1;
            let x = num - 1;
            while (x > 1) {
                num *= x;
                x--;
            }
            return num;
        }

        input.addEventListener("change", () => {
            const num = parseFloat(input.value);
            if (isNaN(num)) {
                para.textContent = "You need to enter a number!";
            } else {
                para.textContent = `${num} squared is ${squared(num)}. `;
                para.textContent += `${num} cubed is ${cubed(num)}. `;
                para.textContent += `${num} factorial is ${factorial(num)}. `;
            }
        });

        // Misc Exercises

        function add7(num) {
            return num + 7;
        }

        function multiply(num1, num2) {
            return num1 * num2
        }

        function capitalize(str) {
            if (!str) return str; // Returns the original string if it's empty or not provided
            return str.charAt(0).toUpperCase() + str.slice(1).toLowerCase();
        }

        function lastLetter(str) {
            if (!str) return ''; // Returns an empty string if the input is empty or not provided
            return str.charAt(str.length - 1);
        }

    </script>
</body>

</html>
